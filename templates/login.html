<!DOCTYPE html> 
<html lang="en"> 
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>信息管理系统</title>
    <!-- favicon图标 -->
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/WebStyle/green/css/base.css" rel="stylesheet">
    <link href="/static/WebStyle/green/css/login/login.css" rel="stylesheet">

</head>
<body class="default">
	<div class="login-hd">
		<div class="left-bg"></div>
		<div class="right-bg"></div>
		<div class="hd-inner">
			<span class="logo"></span>
			<span class="split"></span>
			<span class="sys-name">{{ title }}</span>
		</div>
	</div>
	<div class="login-bd">
		<div class="bd-inner">
			<div class="inner-wrap">
				<div class="lg-zone">
					<div class="lg-box">
						<div class="lg-label"><h4>用户登录</h4></div>
						<form id="f1" method="post">
                            {% csrf_token %}
							<div class="lg-username input-item clearfix">
								<i class="iconfont">&#xe60d;</i>
								<input type="text" name="u" value="vc" placeholder="账号">
							</div>
							<div class="lg-password input-item clearfix">
								<i class="iconfont">&#xe634;</i>
								<input type="password" name="p" value="xjj" placeholder="密码">
							</div>
{#							<div class="lg-check clearfix">#}
{#								<div class="input-item">#}
{#									<i class="iconfont">&#xe633;</i>#}
{#									<input type="text" placeholder="验证码">#}
{#								</div>#}
{#								<span class="check-code">XD34F</span>#}
{#							</div>#}

{#								<label><input type="checkbox" checked="checked">记住用户名</label>#}

{#								<a href="javascript:;" class="forget-pwd">忘记密码？</a>#}
{#							</div>#}
							<div class="enter">
								<a href="javascript:;" class="purchaser">登录</a>
								<a href="javascript:;" class="supplier" onClick="">重输</a>
							</div>
						</form>
					</div>
				</div>
				<div class="lg-poster"></div>
			</div>
		</div>
	</div>
	<div class="login-ft">
		<div class="ft-inner">
			<div class="about-us">
				<a href="javascript:;">关于我们</a>
				<a href="javascript:;">法律声明</a>
				<a href="javascript:;">服务条款</a>
				<a href="javascript:;">联系方式</a>
			</div>
			<div class="address">{{title}}</div>
		</div>
	</div>
</body> 
</html>
    
<script type="text/javascript">
$('.purchaser').on('click', function() {
    //登陆
    $('#f1').form('submit', {
        url:'/JSON/lo',
        onSubmit: function(){
            loading(1);
        },
        success:function(data){
            loading(0)
            data = JSON.parse(data);
            if(data.err){
                $.messager.alert('提示','登陆失败!','error');
            }else{
                window.location = data.url;
            }
        }
    });
});
</script>
